<div class="login-clean">

  <form>
    <h2 class="sr-only">Login Form</h2>
    <h2 class="text-uppercase text-center text-muted">Admin Login</h2>
    <div class="illustration">
      <i class="icon ion-android-people"></i>
    </div>
    <div class="form-group">
      <input [(ngModel)]="email" placeholder="Email" name="email" type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <input [(ngModel)]="password" placeholder="Password"  name="password" type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
      <button (click)="login()" class="btn btn-primary btn-block">Log In</button>
    </div>
    <div class="form-group" style="color: red">
      {{responseMessage}}
    </div>
  </form>

</div>
