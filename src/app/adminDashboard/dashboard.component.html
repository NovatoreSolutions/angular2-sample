<md-sidenav-container fullscreen>
  <md-sidenav #start [opened]= "true" mode="side" style="width: 250px;" >
    <div class="angular-log-sideNav" >
      <span style="top:0px;padding-right:4px;font-size: 30px;color: #999999;" class="glyphicon glyphicon-home" aria-hidden="true"></span>
      <span class="logo-font" style="margin-bottom: 20px">Angular 2 Sample</span>
      <div class="sideNavlogo-underline"></div>
    </div>

    <ul class="list-group">
      <li class="list-group-item">Manage</li>
      <li class="list-group-item"><a routerLinkActive="active" [routerLink]=" ['/dashboard/admin'] "><span style="top:0px;padding-right: 8px" class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
      <li class="list-group-item"><a routerLinkActive="active" [routerLink]=" ['/dashboard/users'] "><span style="top:0px;padding-right: 8px" class="glyphicon glyphicon-home" aria-hidden="true"></span>Users</a></li>
      <li class="list-group-item"><a routerLinkActive="active" [routerLink]=" ['/dashboard/schedule'] "><span style="top:0px;padding-right: 8px" class="glyphicon glyphicon-home" aria-hidden="true"></span>Schedule</a></li>

    </ul>
    <div class="sideNavlogo-underline"></div>
    <ul class="list-group">
      <li class="list-group-item"> <a href="" (click)="logout()"><span style="top:0px;padding-right: 8px" class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Logout</a> </li>
    </ul>


  </md-sidenav>


  <md-toolbar color="primary">
    <button class="app-icon-button" style="background: transparent;border: none;margin-top: 8px;outline: none" (click)="start.toggle()">
      <i class="material-icons app-toolbar-menu" >menu</i>
    </button>
    <span class="app-toolbar-filler"></span>
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-container>
